 autocomplete="off" class="hidden" aria-hidden="true"> <div class="mt-6 flex flex-wrap items-center gap-3"> <button class="rounded-pill bg-juniper px-5 py-3 text-sand hover:opacity-90" type="submit">Send</button> <a class="text-juniper underline" href="mailto:intake@thewholenesscenter.org">Or email directly</a> </div> <p id="formMsg" class="mt-3 text-sm text-juniper/80"></p> </form>  </div> </div> </section> </main> <footer class="mt-24 border-t border-juniper/10"> <div class="mx-auto flex max-w-6xl flex-col items-center justify-between gap-4 px-6 py-10 text-sm md:flex-row"> <p>&copy; 2025 The Wholeness Center</p> <nav class="flex gap-4"> <a href="/sitemap-index.xml" class="underline">Sitemap</a> <a href="#" class="underline">Privacy</a> </nav> </div> </footer>  </body></html> <script type="module">
  const form = document.getElementById("contactForm");
  const msg = document.getElementById("formMsg");
  form?.addEventListener("submit", async (e) => {
    e.preventDefault();
    msg.textContent = "Sending…";
    try {
      const res = await fetch(form.action, { method: "POST", body: new FormData(form) });
      if (res.ok) {
        form.reset();
        msg.textContent = "Thanks — we’ll be in touch shortly.";
      } else if (res.status === 429) {
        msg.textContent = "Easy—one message a minute. Try again in a moment.";
      } else {
        msg.textContent = "Something went wrong. Please email us directly.";
      }
    } catch {
      msg.textContent = "Network issue. Please email us directly.";
    }
  });
</script>
